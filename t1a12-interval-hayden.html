<h1 align=center> T1A12-Interval by Hayden             </h1>


<script>

var mySpeedleft = 5
var mySpeedtop = 5

function myFunction01(){
    document.getElementById('myDiv1').style.left = 
    parseInt(document.getElementById('myDiv1').style.left) + mySpeedleft + 'px'
    
    
    
    if (parseInt(document.getElementById('myDiv1').style.left) >= 1200){
     mySpeedleft = mySpeedleft  * -1
    }
 
  if (parseInt(document.getElementById('myDiv1').style.left) <= -1){
     mySpeedleft = mySpeedleft  * -1
    }
 
  document.getElementById('myDiv1').style.top = 
    parseInt(document.getElementById('myDiv1').style.top) + mySpeedtop + 'px'
    
    
    
    if (parseInt(document.getElementById('myDiv1').style.top) >= 700){
     mySpeedtop = mySpeedtop  * -1
    }
 
  if (parseInt(document.getElementById('myDiv1').style.top) <= -1){
     mySpeedtop = mySpeedtop  * -1
    }
    
    
}

function myFunction02(){
    //alert()
}


</script>


<input type=button value=move onclick="{
  myFunction01()
}">


<input type=button value="show left" onclick="{
  alert(document.getElementById('myDiv1').style.left)
}">

<input type=button value="show top" onclick="{
  alert(document.getElementById('myDiv1').style.top)
}">

<input type=button value="setTimeout" onclick="{
  document.myTime01 = setTimeout('myFunction01()', 500)
}">


<input type=button value="setInterval" onclick="{
  document.myInterval1 = setInterval('myFunction01()',10); 
}">


<input type=button value="clearInterval" onclick="{
  clearInterval(document.myInterval1)
}">
